<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @font-face {
        font-family: 'HankenGrotesk';
        src: url('./results-summary-component-main/assets/fonts/HankenGrotesk-VariableFont_wght.ttf') format('truetype');
        font-weight: 100 900;
        font-display: swap;
      }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            hanken: ['HankenGrotesk', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body>

<div class="base-component flex flex-col relative font-hanken font-regular md:flex md:flex-row md:h-screen md:w-full md:bg-slate-100 md:justify-center">
  <div class="backdrop-container h-[40vh] w-full bg-gradient-to-b from-purple-500 from-[1%] to-indigo-600 to-[99%] rounded-b-2xl inset-0 md:h-[48vh] md:w-[30vh] md:mt-[30vh] md:ml-[10vh] md:rounded-lg">
    <div class="results-container mt-4 text-center md:text-md">
      <p class='text-white font-hanken font-regular opacity-75'>Your Result</p>
      <div class="p-2 mx-auto mt-[20px] bg-black opacity-[50%] h-[130px] w-[130px] rounded-full flex flex-col items-center justify-center">
        <p class="text-white relative font-hanken font-[1000] text-[55px] subpixel-antialiased">76</p>
        <p class="text-white relative font-regular opacity-75 text-sm">of 100</p>
      </div>
    </div>
    <div class="results-description mt-10 flex flex-col items-center">
      <div class="font-regular text-2xl text-white">Great</div>
      <div class="font-regular opacity-70 text-white pl-20 pr-20 mt-[10px] md:pl-[10px] md:pr-[10px]"> You scored higher than 65% of the people who have taken these tests.</div>
    </div>
  </div>
  <div class="summary-component m-[20px] flex flex-col text-lg md:text-md md:h-[48vh] md:w-[30vh] md:mt-[30vh] md:bg-white md:m-[0px]">
    <div class="summary-container md:p-[10px]">

      <div class="title text-black font-bold mb-[20px] md:m-[5px]">Summary</div>
      <div class="item-1 p-[15px] m-[10px] opacity-50 rounded-lg bg-red-100 relative">
        <div class="sub-items flex items-center justify-between">
          <div class="sub-items-start flex items-center">
            <img src="./results-summary-component-main/assets/images/icon-reaction.svg" class="h-[20px] w-[20px]" alt="" srcset="">
            <p class="ml-[10px] text-red-600 font-bold">Reaction</p>
          </div>
          <div class="sub-items-end flex">
            <p class="text-black font-extrabold font-hanken">80</p>
            <p class="font-bold opacity-70">/100</p>
          </div>
        </div>
      </div>
      <div class="item-1 p-[15px] m-[10px] opacity-50 rounded-lg bg-yellow-100 relative">
        <div class="sub-items flex items-center justify-between">
          <div class="sub-items-start flex items-center">
            <img src="./results-summary-component-main/assets/images/icon-memory.svg" class="h-[20px] w-[20px]" alt="" srcset="">
            <p class="ml-[10px] text-yellow-600 font-bold">Memory</p>
          </div>
          <div class="sub-items-end flex">
            <p class="text-black font-extrabold font-hanken">92</p>
            <p class="font-bold opacity-70">/100</p>
          </div>
        </div>
      </div>
      <div class="item-1 p-[15px] m-[10px] opacity-50 rounded-lg bg-green-100 relative">
        <div class="sub-items flex items-center justify-between">
          <div class="sub-items-start flex items-center">
            <img src="./results-summary-component-main/assets/images/icon-verbal.svg" class="h-[20px] w-[20px]" alt="" srcset="">
            <p class="ml-[10px] text-green-600 font-bold">Verbal</p>
          </div>
          <div class="sub-items-end flex">
            <p class="text-black font-extrabold font-hanken">61</p>
            <p class="font-bold opacity-70">/100</p>
          </div>
        </div>
      </div>
      <div class="item-1 p-[15px] m-[10px] opacity-50 rounded-lg bg-indigo-100 relative">
        <div class="sub-items flex items-center justify-between">
          <div class="sub-items-start flex items-center">
            <img src="./results-summary-component-main/assets/images/icon-visual.svg" class="h-[20px] w-[20px]" alt="" srcset="">
            <p class="ml-[10px] text-indigo-600 font-extrabold">Visual</p>
          </div>
          <div class="sub-items-end flex">
            <p class="text-black font-bold font-hanken">73</p>
            <p class="font-bold opacity-70">/100</p>
          </div>
        </div>
      </div>

      <div class="item-1 p-[10px] mt-[20px] m-[10px] rounded-3xl bg-slate-700 relative text-center">
        <p class="text-white">Continue</p>
      </div>
    </div>
    

  </div>
</div>

<script>
  (function() {
      function enforceMinHeight() {
          if (window.innerHeight < 600) {  // Adjust this value as needed
              document.body.style.height = "600px";
          } else {
              document.body.style.height = "auto";
          }
      }

      window.addEventListener("resize", enforceMinHeight);
      window.addEventListener("load", enforceMinHeight);
  })();

</script>

</body>
</html>
