<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @font-face {
        font-family: 'HankenGrotesk';
        src: url('./results-summary-component-main/assets/fonts/HankenGrotesk-VariableFont_wght.ttf') format('truetype');
        font-weight: 100 900;
        font-display: swap;
      }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            hanken: ['HankenGrotesk', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body>

<div class="base-component flex flex-col gap-1 relative font-hanken font-regular md:flex md:flex-row md:h-screen md:w-full md:bg-slate-100 md:justify-center">
  <div class="object-cover backdrop-container h-auto w-full aspect-[4/3]  bg-gradient-to-b from-[#5F43F3] to-[#312DE1] rounded-b-2xl inset-0 md:h-[48vh] md:w-[30vh] md:mt-[30vh] md:ml-[10vh] md:rounded-lg">
    <div class="results-container mt-4 text-center md:text-md md:p-2">
      <p class='text-white font-hanken font-regular opacity-75 md:mb-5'>Your Result</p>
      <div class="p-2 mx-auto mt-[4] bg-black opacity-[50%] rounded-full flex flex-col gap-1 items-center justify-center h-[130px] w-[130px] aspect-square">
        <p class="text-white relative font-hanken font-[1000] text-[55px] subpixel-antialiased">76</p>
        <p class="text-white relative font-regular opacity-75 text-sm">of 100</p>
      </div>
    </div>
    <div class="results-description mt-4 flex flex-col gap-1 items-center">
      <div class="font-regular text-2xl text-white">Great</div>
      <div class="font-regular opacity-70 text-white m-20 mt-2 md:text-center"> You scored higher than 65% of the people who have taken these tests.</div>
    </div>
  </div>
  <div class="summary-component p-3 flex flex-col gap-1 text-lg md:text-md md:h-[48vh] md:w-[30vh] md:mt-[30vh] md:bg-white md:m-[0px] md:rounded-lg">
    <div class="summary-container md:p-2">

      <div class="title text-black font-bold mb-4 md:m-1">Summary</div>
      <div class="item-1 p-4 m-2 opacity-50 rounded-lg bg-red-100 relative">
        <div class="sub-items flex items-center justify-between">
          <div class="sub-items-start flex items-center">
            <img src="./results-summary-component-main/assets/images/icon-reaction.svg" class="h-5 w-5" alt="" srcset="">
            <p class="ml-2 text-red-600 font-bold">Reaction</p>
          </div>
          <div class="sub-items-end flex">
            <p class="text-black font-extrabold font-hanken">80</p>
            <p class="font-bold opacity-70">/100</p>
          </div>
        </div>
      </div>
      <div class="item-1 p-4 m-2 opacity-50 rounded-lg bg-yellow-100 relative">
        <div class="sub-items flex items-center justify-between">
          <div class="sub-items-start flex items-center">
            <img src="./results-summary-component-main/assets/images/icon-memory.svg" class="h-5 w-5" alt="" srcset="">
            <p class="ml-2 text-yellow-600 font-bold">Memory</p>
          </div>
          <div class="sub-items-end flex">
            <p class="text-black font-extrabold font-hanken">92</p>
            <p class="font-bold opacity-70">/100</p>
          </div>
        </div>
      </div>
      <div class="item-1 p-4 m-2 opacity-50 rounded-lg bg-green-100 relative">
        <div class="sub-items flex items-center justify-between">
          <div class="sub-items-start flex items-center">
            <img src="./results-summary-component-main/assets/images/icon-verbal.svg" class="h-5 w-5" alt="" srcset="">
            <p class="ml-2 text-green-600 font-bold">Verbal</p>
          </div>
          <div class="sub-items-end flex">
            <p class="text-black font-extrabold font-hanken">61</p>
            <p class="font-bold opacity-70">/100</p>
          </div>
        </div>
      </div>
      <div class="item-1 p-4 m-2 opacity-50 rounded-lg bg-indigo-100 relative">
        <div class="sub-items flex items-center justify-between">
          <div class="sub-items-start flex items-center">
            <img src="./results-summary-component-main/assets/images/icon-visual.svg" class="h-5 w-5" alt="" srcset="">
            <p class="ml-2 text-indigo-600 font-extrabold">Visual</p>
          </div>
          <div class="sub-items-end flex">
            <p class="text-black font-bold font-hanken">73</p>
            <p class="font-bold opacity-70">/100</p>
          </div>
        </div>
      </div>

      <div class="item-1 p-2 mt-5 m-2 rounded-3xl bg-slate-700 relative text-center">
        <p class="text-white">Continue</p>
      </div>
    </div>
    

  </div>
</div>

<script>

</script>

</body>
</html>
